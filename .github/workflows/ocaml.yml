name: OCaml CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: '4.14.1'
          dune-cache: true

      - name: Initialize opam
        run: opam init --disable-sandboxing --bare --yes
        shell: bash

      - name: Install dune
        run: opam install -y dune

      - name: Set up opam environment
        run: eval $(opam env)
        shell: bash

      - name: Show versions
        run: |
          opam exec -- ocaml -version
          opam --version
          opam exec -- dune --version

      - name: Build
        run: |
          opam exec -- dune build

      - name: Run tests
        run: |
          opam exec -- dune runtest --no-buffer

      - name: Run experiments (generate CSV)
        run: |
          opam exec -- dune exec src/experiments.exe

      - name: Upload artifacts (CSV)
        uses: actions/upload-artifact@v4
        with:
          name: experiments-csv
          path: data/experiments.csv
          if-no-files-found: warn
